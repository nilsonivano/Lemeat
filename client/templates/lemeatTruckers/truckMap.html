<template name="truckMap">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Mapa Geral de Trucks
                <!--<small>Cadastro de Informações gerais</small>-->
            </h1>
            <!--           <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                      </ol> -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Agenda</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Selecione o período de consulta</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="agendaDate" value="">
                                    </div><!-- /.input group -->
                                </div>
                                <button type="submit" class="btn btn-primary" id="queryAgenda"><i class="fa fa-calendar"></i> Consultar Agenda</button>
                                <div class="mapAgenda">
                                    {{> googleMap name="map" options=mapOptions}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!--/.col (left) -->
                <!-- right column -->
            </div><!--/.col (right) -->
            <!-- /.row -->

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</template>
