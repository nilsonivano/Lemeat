<template name="truckInformation">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Informações do Truck
                <small>Cadastro de Informações gerais</small>
            </h1>
            <!--           <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                      </ol> -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Informações Gerais</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Nome do Food Truck</label>
                                    <input type="email" class="form-control" id="truckName" placeholder="" value="{{truckInformation.name}}">
                                </div>
                                <div class="form-group">
                                    <label>Especialidade</label>
                                    <input type="text" class="form-control" id="truckSpeciality" placeholder="" value="{{truckInformation.speciality}}">
                                </div>
                                <div class="form-group">
                                    <label>Principal cidade de atuação</label>
                                    <input type="text" class="form-control" id="truckMainCity" placeholder="" value="{{truckInformation.mainCity}}">
                                </div>
                                <div class="form-group">
                                    <label>Tags</label>
                                    <select id="truckTags" class="form-control select2" multiple="multiple"
                                            data-placeholder="Selecione as tags relacionadas a seu Truck"
                                            style="width: 100%">
                                    </select>
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label>Imagem principal do card</label>
                                    <!--<input type="file" id="truckImgCard">-->
                                    {{> uploadImage imageCollection="truckCardImg" size="thumbnail" doc=currentUser classImage="tiny-img round"}}

                                </div>
                                <div class="form-group">
                                    <label>Breve descrição do Food Truck (menos de 40 caracteres)</label>
                                    <textarea class="form-control" rows="3" placeholder="" id="truckDescription" value="{{truckInformation.description}}"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Informações de Contato</h3>
                        </div>
                        <div class="box-body">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="E-mail" id="truckEmail" value="{{truckInformation.contacts.email}}">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                <input type="text" class="form-control" placeholder="Telefone para contato" id="truckPhone" value="{{truckInformation.contacts.phone}}">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">www</span>
                                <input type="text" class="form-control" placeholder="Website" id="truckWebSite" value="{{truckInformation.contacts.website}}">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-facebook"></i></span>
                                <input type="text" class="form-control" placeholder="Copie aqui seu link para o Facebook" id="truckFacebook" value="{{truckInformation.contacts.facebook}}">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-twitter"></i></span>
                                <input type="text" class="form-control" placeholder="Copie aqui seu link para o Twitter" id="truckTwitter" value="{{truckInformation.contacts.twitter}}">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-instagram"></i></span>
                                <input type="text" class="form-control" placeholder="Copie aqui seu link para o Instagram" id="truckInstagram" value="{{truckInformation.contacts.instagram}}">
                            </div>
                            <br>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">
                    <!-- Horizontal Form -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cardápio do Food Truck</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Descrição completa do cardápio oferecido</label>
                                    <textarea class="form-control" rows="15" placeholder="" id="truckMenu" value="{{truckInformation.menu}}"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                    <a class="btn btn-app" id="saveTruckInformation"><i class="fa fa-save"></i>SALVAR</a>
                </div>

                <!-- general form elements disabled -->
            </div><!--/.col (right) -->
            <!-- /.row -->

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</template>
