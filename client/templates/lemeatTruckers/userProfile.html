<template name="userProfile">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Configurações de Perfil
                <!--<small>Cadastro de Informações gerais</small>-->
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-sm-6">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Alterar Senha</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Senha Atual</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="Inserir senha atual">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nova senha</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Inserir nova senha">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Repetir nova senha</label>
                                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirmar nova senha">
                            </div>
                            <div class="box-footer">
                                <button id="passwordChange" type="submit" class="btn btn-primary">Salvar nova Senha</button>
                            </div>
                        </div>
                    </div>
                </div><!--/.col (left) -->
                <!-- right column -->
            </div><!--/.col (right) -->
            <!-- /.row -->

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</template>
