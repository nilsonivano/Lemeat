<template name="resetPassword">
    <body class="hold-transition login-page" style="height:100vh">
        <div class="login-box">
            <div class="login-logo">
                <img src="/images/lemeat-logo-small-white.png"><br>for Truckers
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Insira seu e-mail para realizar o reset de senha</p>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="senha" id="newPassword">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="confirmar senha" id="confirmNewPassword">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-6">
                        <button id="passwordReset" type="submit" class="btn btn-primary btn-block btn-flat">Alterar Senha</button>
                    </div>
                </div>
                <a href="{{pathFor route='login'}}">Login</a><br>

            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
    </body>
</template>
