<template name="register">
    <body class="hold-transition register-page" style="height:100vh">
    <div class="register-box">
        <div class="register-logo">
            <img src="/images/lemeat-logo-small-white.png"><br>for Truckers
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Registrar um novo Membro</p>
            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Nome do Food Truck" name="truckName">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="truckEmail">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Senha" name="truckPassword">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Confirme a senha" name="truckPasswordAgain">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <!--<input type="checkbox"> I agree to the <a href="#">terms</a>-->
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <a href="{{pathFor route='login'}}" class="text-center">JÃ¡ sou um membro</a>
        </div><!-- /.form-box -->
    </div><!-- /.register-box -->
    </body>
</template>
