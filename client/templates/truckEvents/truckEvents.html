<template name="truckEvents">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Eventos / Oportunidades
                <!--<small>Cadastro de Informações gerais</small>-->
            </h1>
        </section>

        <!-- Main content -->

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Mapa de Eventos / Oportunidades</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Selecione o período de consulta</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="eventDate" value="">
                                    </div><!-- /.input group -->
                                </div>
                                <button type="submit" class="btn btn-primary" id="queryAgenda"><i class="fa fa-calendar"></i> Consultar Eventos</button>
                                <div class="mapEvents">
                                    {{> googleMap name="map" options=mapOptions}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!--/.col (left) -->
            </div>
        </section>

        <section class="content">
            <div class="row">
            {{#each events}}
                {{> eventCard}}
            {{/each}}
            </div>
        </section>
    </div>
</template>

<template name="eventCard">
    <div class="col-md-6">
        <!-- Box Comment -->
        <div class="box box-widget">
            <div class='box-header with-border'>
                <div class='user-block'>
                    <!--<img class='img-circle' src='../dist/img/user1-128x128.jpg' alt='user image'>-->
                    <span class='username'>{{name}}</span>
                    <span class='description'>{{city}}</span>
                </div><!-- /.user-block -->
                <div class='box-tools'>
                    <button class='btn btn-box-tool' data-widget='collapse'><i class='fa fa-minus'></i></button>
                    <button class='btn btn-box-tool' data-widget='remove'><i class='fa fa-times'></i></button>
                </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div class='box-body'>
                <p><b>Tipo:</b> {{eventType}}</p>
                <p><b>Local:</b> {{address}}</p>
                <p><b>Data:</b> {{dateDay dateStart}}</p>
                <p><b>Horário:</b> {{dateTime dateStart}} a {{dateTime dateEnd}}</p>
                <p><b>Descrição:</b> {{eventDescription}}</p>
                <h4>Contatos</h4>
                <p><b>Telefone:</b> {{contacts.phone}}</p>
                <p><b>Email:</b> {{contacts.email}}</p>
                <!--<img class="img-responsive pad" src="../dist/img/photo2.png" alt="Photo">-->
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!-- /.col -->
</template>
