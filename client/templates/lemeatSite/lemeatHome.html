<template name="lemeatHome">
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center brown-text text-darken-5">Agora ficou mais fácil encontrar seu Food Truck favorito!
                </h1>
                <div class="row center">
                    <h5 class="header col s12 light">Aqui no Lemeat você encontra os Food Trucks mais próximos de você, conhece novos e fica sabendo de todos os eventos que acontecem por aí</h5>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="images/lemeat-landing-bg4.jpg"></div>
    </div>
    <div class="container">
        <div class="section">
            <h4>Conheça alguns de nossos Food Trucks</h4>
            <!--   Food Truck Card Section   -->
            <div class="row">
                {{#each cardInfo}}
                    <div class="col s12 m4 l4">
                        <div class="card small">
                            <div class="card-image">
                                <img src="{{profile.img}}">
                                <span class="card-title">{{profile.name}}</span>
                            </div>
                            <div class="card-content">
                                <p>{{profile.description}}</p>
                            </div>
                            <div class="card-action" id="{{_id}}">
                                <a href="/truckProfile/{{_id}}">Mais detalhes</a>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
        <div class="section">
            <h4>Mapa dos trucks</h4>
            <div class="row">
                <div class="truckAgendaMap">
                    {{> googleMap name="map" options=mapOptions}}
                </div>
            </div>
        </div>
    </div>
</template>
